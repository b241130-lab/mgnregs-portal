<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MGNREGS - Search jobs</title>
  <link rel="stylesheet" href="style1.css" />
  <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://mgnregs.gov.in/netnrega/mgnrega_new/NREGA_logo_English.png" alt="MGNREGS Logo" class="logo">
      <h1>MGNREGS Work Demand Portal</h1>
      <p class="subtitle">Government of India, Ministry of Rural Development</p>
    </header>

    <div class="login-box">
      <h2>Login</h2>
      <form action="#" method="POST">
        <label for="userid">User ID</label>
        <input type="text" id="userid" name="userid" placeholder="Enter your User ID" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit" id="submit">Login</button>
      </form>

      <p class="footer-text">
        <a href="#">Forgot Password?</a> | 
        <a href="#">Register New Account</a>
      </p>
    </div>

    <footer>
      <p>Â© 2025 Mahatma Gandhi National Rural Employment Guarantee Scheme (MGNREGS)</p>
    </footer>
  </div>
</body>
</html>
